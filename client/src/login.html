<p>&nbsp;</p>
<div class="row-fluid">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="card">
      <div class="header">Login</div>
      <div class="content">
        <form ng-submit="login($event)">
          <div class="row" ng-show="error">
            <div class="col-md-12 col-sm-12">
              <span class="text-danger">{{error.statusText}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <input type="text" ng-model="credentials.username" class="form-control border-input" placeholder="Username">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <input type="password" ng-model="credentials.password" class="form-control border-input"  placeholder="Password">    
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
